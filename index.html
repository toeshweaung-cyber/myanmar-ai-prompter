<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanmar AI Prompt Engine</title>
    <style>
        body { background: #111; color: #eee; font-family: sans-serif; padding: 20px; }
        .box { max-width: 500px; margin: auto; background: #222; padding: 20px; border-radius: 15px; border: 1px solid #444; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #d4af37; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        #out { margin-top: 20px; padding: 15px; background: #000; border: 1px dashed #d4af37; border-radius: 10px; word-break: break-all; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#d4af37; text-align:center;">AI PROMPT MASTER</h2>
        <label>မြန်မာလို ရေးပါ (ဥပမာ- ကောင်မလေး)</label>
        <input type="text" id="inp" placeholder="ရှမ်းမလေး တစ်ယောက် ပုဂံမှာ...">
        
        <label>ရွေးချယ်ရန်</label>
        <select id="sty">
            <option value="photorealistic, 8k resolution, cinematic lighting">ဓါတ်ပုံအစစ် (Realistic)</option>
            <option value="anime style, vibrant colors, studio ghibli">အန်နီမေး (Anime)</option>
        </select>

        <button onclick="gen()">PROMPT ထုတ်မည် ✨</button>
        <div id="out">ရလဒ်က ဒီမှာ ပေါ်လာပါမယ်...</div>
    </div>

    <script>
        async function gen() {
            const txt = document.getElementById('inp').value;
            if(!txt) return alert("စာအရင်ရိုက်ပါ");
            document.getElementById('out').innerText = "ဘာသာပြန်နေပါသည်... ⏳";
            
            try {
                // Google Translate ကို တိုက်ရိုက်ခေါ်သုံးလိုက်တာပါ
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=my&tl=en&dt=t&q=${encodeURI(txt)}`);
                const data = await res.json();
                const eng = data[0][0][0];
                
                const style = document.getElementById('sty').value;
                document.getElementById('out').innerText = eng + ", " + style + ", --ar 16:9";
            } catch (e) {
                document.getElementById('out').innerText = "အင်တာနက် လိုင်းမကောင်းလို့ပါ၊ ပြန်စမ်းကြည့်ပါဦး။";
            }
        }
    </script>
</body>
</html>
